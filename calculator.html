<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
      <div class="container">
        <h1>Calculator</h1>
        <!-- ADDITION -->
        <form id="add">
          <div class="form-inline">
            <label for="add1">1st number:</label>
            <input id="add1" class="form-control" type="text">
          </div>
          <div class="form-inline">
            <label for="add2">2nd number:</label>
            <input id="add2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Add!</button>
        </form>
        <div id="addOutput">
        </div>
        <!-- SUBTRACTION -->
        <form id="subtract">
          <div class="form-inline">
            <label for="minus1">1st number:</label>
            <input id="minus1" class="form-control" type="text">
          </div>
          <div class="form-inline">
            <label for="minus2">2nd number:</label>
            <input id="minus2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Subract!</button>
        </form>
        <div id="subtractOutput">
        </div>
        <!-- MULTIPLICATION -->
        <form id="multiply">
          <div class="form-inline">
            <label for="times1">1st number:</label>
            <input id="times1" class="form-control" type="text">
          </div>
          <div class="form-inline">
            <label for="times2">2nd number:</label>
            <input id="times2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Multiply!</button>
        </form>
        <div id="multiplyOutput">
        </div>
        <!-- DIVISION -->
        <form id="divide">
          <div class="form-inline">
            <label for="divide1">1st number:</label>
            <input id="divide1" class="form-control" type="text">
          </div>
          <div class="form-inline">
            <label for="divide2">2nd number:</label>
            <input id="divide2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Divide!</button>
        </form>
        <div id="divideOutput">
        </div>





      </div>
    </body>
</html>
